language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8
# command to install dependencies
install:
  - pip install -U pip
  - pip install codecov
  - pip install -U -r requirements.txt
  - pip install -U -r tests/requirements-dev.txt
  - python setup.py develop
# command to run tests
script:
  - pytest --cov=./
# uploading coverage report
after_success:
  - codecov

matrix:
  fast_finish: true
  allow_failures:
    - python: 3.3
    - python: 3.4
