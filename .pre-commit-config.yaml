repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v2.3.0
        hooks:
        -   id: end-of-file-fixer
        -   id: trailing-whitespace
    -   repo: local
        hooks:
        -   id: tests
            name: Run pytest
            entry: pytest
            pass_filenames: false
            language: system
            types: [python]
            stages: [commit]
            always_run: true
